<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache, no-store" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Payraudeau Maxime" />

    <title>Wacajou - Profil </title>
	<script src="http://www.w3schools.com/lib/w3data.js"></script>
	<script type="text/javascript">
function hideThis(_div){
    var obj = document.getElementById(_div);
    if(obj.style.display == "block")
        obj.style.display = "none";
    else
        obj.style.display = "block";
}
</script>
    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet" /> 

    <!-- Custom CSS -->
    <link href="../css/simple-sidebar.css" th:href="@{/css/simple-sidebar.css}" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
 <div id="wrapper">

       <div w3-include-html="/wacajou/sidebar"></div> 
       

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
  		        <div class="row">
        			<div class="col-lg-12">
           				<a href="#menu-toggle" id="menu-toggle"><i class="fa fa-bars fa-4x" aria-hidden="true"></i></a>    
        			</div>
   				</div>
                <div class="row">
                    <div class="col-lg-8">
                     <!--  <h1 th:text="${user.fname + ' ' + user.lname}"> nom de famille prenom</h1>-->   
                    	<button class="btn btn-default" role="button" data-toggle="collapse" data-target="#setInfos" aria-expanded="false" aria-controls="setInfos">
							Modifier mes informations
						</button>
						<button class="btn btn-default" role="button" data-toggle="collapse" data-target="#addCV" aria-expanded="false" aria-controls="addCV">
							Ajouter mon cv
						</button>
						<button class="btn btn-default" type="button" data-toggle="collapse" data-target="#addLDM" aria-expanded="false" aria-controls="addLDM">
							Ajouter ma lettre de motivation
						</button>
						<button class="btn btn-default" type="button" data-toggle="collapse" data-target="#addNotes" aria-expanded="false" aria-controls="addNotes">
							Ajouter mes notes
						</button>
						<button class="btn btn-default" type="button" data-toggle="collapse" data-target="#reco" aria-expanded="false" aria-controls="reco">
							Demander une lettre de recommandation
						</button>
				
						<div class="collapse" id="setInfos">
   						 	<form class="col-lg-12 form-horizontal well" method="GET" action="#" th:action="@{/user/infos}" >
   						 		<h3>Mes informations</h3>					 	
   						 		<div class="form-group">
   						 			<label for="mail" >Mail :</label>
									<input type="email" name="mail" class="form-control" id="mail" placeholder="Mail" />
								</div>
								<div class="form-group">
   						 			<label for="intership" >Stage :</label>
									<input type="text" name="intership" class="form-control" id="intership" placeholder="Stage" />
								</div>
								<div class="form-group">
   						 			<label for="university" >Université :</label>
									<input type="text" name="university" class="form-control" id="university" placeholder="Université" />
								</div>
								<div class="form-group">
   						 			<label for="activities" >Activités externes :</label>
									<textarea class="form-control" rows="3"></textarea>
								</div>
								<input type="submit" value="Mettre à jour" class="btn btn-default btn-sm" />
   						 	</form>
 						</div>
					
                    	
						<div class="collapse" id="addCV">					
   							<form class="col-lg-12 form-horizontal well" action="#" method="POST" enctype="multipart/form-data" th:action="@{/user/cv/add}">
       							<h3>Mon cv</h3>	
       							<div class="form-group">
 	      							<label class="control-label" for="cv" >CV :</label>
 	      							<input type="file" name="cv" class="file" />
 	      						</div>
         						<input type="submit" value="Ajouter / mettre à jour" class="btn btn-default btn-sm" />
     						</form> 
						</div>
										
						<div class="collapse" id="addLDM">
  							<form class="col-lg-12 form-horizontal well" action="#" method="POST" enctype="multipart/form-data" th:action="@{/user/ldm/add}">
       							<h3>Ma lettre de motivation</h3>						
       							<div class="form-group">
 	      							<label for="ldm" >Lettre de motivation :</label>
 	      							<input type="file" name="ldm" class="form-control"/>
 	      						</div>
         						<input type="submit" value="Ajouter / mettre à jour" class="btn btn-default btn-sm" />
     						</form> 
						</div>
										
						<div class="collapse" id="addNotes">
  							<form class="col-lg-12 form-horizontal well" action="#" method="POST" enctype="multipart/form-data" th:action="@{/user/notes/add}">
       							<h3>Mes notes</h3>
       							<div class="form-group">
 	      							<label for="notes" >Notes :</label>
 	      							<input type="file" name="notes" class="form-control"/>
 	      						</div>
         						<input type="submit" value="Ajouter / mettre à jour" class="btn btn-default btn-sm" />
     						</form> 
						</div>
										
						<div class="collapse" id="reco">
  							<form class="col-lg-12 form-horizontal well" action="#" method="POST" enctype="multipart/form-data" th:action="@{/user/reco/demand}">
       							<h3>Lettre de recommandation</h3>
       							<div class="form-group">
 	      							<label for="reason" >Raison de la lettre :</label>
 	      							<select name="reason" class="form-control">
 	      								<option th:each="reason: ${reasons}" th:value="${reason}" th:text="${reason}" />
 	      							</select>
 	      						</div>
 	      						<div class="form-group">
   						 			<label for="comments" >Commentaires :</label>
									<textarea class="form-control" rows="3"></textarea>
								</div>
         						<input type="submit" value="Demander" class="btn btn-default btn-sm" />
     						</form> 
						</div>
						<div class="collapse" id="setimage">
  							<form class="col-lg-12 form-horizontal well" action="#" method="POST" enctype="multipart/form-data" th:action="@{/user/image/add}">
       							<h3>Ma photo</h3>
       							<div class="form-group">
 	      							<label for="image" >Image :</label>
 	      							<input type="file" name="image" class="form-control"/>
 	      						</div>
         						<input type="submit" value="Ajouter / mettre à jour" class="btn btn-default btn-sm" />
     						</form> 
						</div>
					</div>
					<div class="col-lg-4" >
						<div th:if="${userInfo != null}">
							<img th:if="${userInfo.image != null }" src="../user/profile.png"
								th:src="'http://localhost:8080' + @{/images/user/} + ${userInfo.image}" alt="No profile picture found" class="col-sm-offset-3 col-sm-6 img-circle" />	
							<img th:unless="${userInfo.image != null }" src="../images/profile-default-male.png"
							th:src="'http://localhost:8080' + @{/images/profile-default-male.png}" alt="No profile picture found" class="col-sm-offset-3 col-sm-6 img-circle" />
							<a href="#" class="fa fa-gear" style="text-decoration:none" data-toggle="collapse" data-target="#setimage" aria-expanded="false" aria-controls="setimage"></a>
						</div>
						<div th:unless="${userInfo != null}">
							<img src="../images/profile-default-male.png"
								th:src="'http://localhost:8080' + @{/images/profile-default-male.png}" alt="No profile picture found" class="col-sm-offset-3 col-sm-6 img-circle" />
							<a href="#" class="fa fa-gear" style="text-decoration:none" data-toggle="collapse" data-target="#setimage" aria-expanded="false" aria-controls="setimage"></a>
						
						</div>
					</div>
                </div>
                <div class="row">
                	<div class="col-lg-12">
						<div w3-include-html=""></div> 
                    </div>
                </div>
                <div class="row">
                	<div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../js/jquery.js" th:src="@{/js/jquery.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
	<script>
	w3IncludeHTML();
	</script>
</body>

</html>
