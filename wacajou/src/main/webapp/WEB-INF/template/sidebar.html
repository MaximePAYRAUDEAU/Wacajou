<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="Payraudeau Maxime" />

<title>Wacajou - Home page</title>

<script src="http://www.w3schools.com/lib/w3data.js"></script>


<!-- Bootstrap Core CSS -->
<link href="../css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

<!-- Custom CSS -->
<link href="../css/simple-sidebar.css"
	th:href="@{/css/simple-sidebar.css}" rel="stylesheet" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	<div id="wrapper">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand">
					<a th:href="@{/home}"> Wacajou application </a>
				</li>
				<div th:if="${user != null}" >
					<li>
						<a th:href="@{/logout}" ><i class="fa fa-lock"></i></a>
					</li>
					<li>
						<a th:href="@{/profil}" th:text="${user.fname + ' ' + user.lname}"> nom de famille prenom</a>
						<img src="../images/profile.png"
								th:src="@{/images/${user-info.image}}" alt="No profile picture found" class="col-sm-offset-3 col-sm-6 img-circle" />	
					</li>
					<li>
						<a th:href="@{/profil}" >Profil</a>
					</li>
					<li>
						<a th:href="@{/mail}" >Messagerie</a>
					</li>
					<div th:if="${right != null}">
					<li>
						<a th:href="@{/administration}" >Administration</a>
					</li>
					</div>
					<li th:if="${parcours != null}" >
						<a data-toggle="collapse" href="#module" aria-expanded="false" aria-controls="module" th:text="${parcours.name}">Mon parcours</a>
						<ul class="collapse" id="module">
							<li th:each="module: ${modules}"><a th:href="@{/module/${module.id}}" th:text="${module.name}" >Module</a></li>
							<li><a href="#">Module 1</a></li>
							<li><a href="#">Module 2</a></li>
							<li><a href="#">Module 3</a></li>
							<li><a href="#">Module 4</a></li>
						</ul>
					</li>
					<li>
						<a href="#">Events</a>
					</li>
					<li>
						<a href="#">About</a>
					</li>
					<li>
						<a href="#">Services</a>
					</li>
					<li>
						<a href="#">Contact</a>
					</li>
				</div> 
				<li th:unless="${user != null}" >
					<img src="../images/profile-default-male.png"
						th:src="@{/images/profile-default-male.png}" alt="No profile picture found" class="col-sm-offset-3 col-sm-6 img-circle" />									
					<form class="col-sm-offset-1 col-sm-10 form-horizontal" id="connexion" method="post" action="#" th:action="@{/login/test}" style="display:none">
						<div class="form-group">
							<input type="text" name="login" class="form-control" id="login" placeholder="Login" />
						</div>
						<div class="form-group">
							<input type="password" name="mdp" class="form-control" id="mdp" placeholder="Mot de passe"/>
						</div>
						<input type="submit" value="Se connecter" class="btn btn-default btn-sm" />
					</form>
					<input type="button" id="connexion" value="Connexion / Hide" class="btn btn-default btn-sm" onclick="javscript:hideThis('connexion');" />
				</li>		
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->
	</div>
	<script>
	w3IncludeHTML();
	</script>
</body>
</html>
