		<form class="form-horizontal well" method="post" action="#" enctype="multipart/form-data" th:action="@{/administration/module/create/process}" th:object="${moduleForm}">
		<h3>Créer un module</h3>
		<div class="row form-group" >
		<div class="col-xs-2">
			<label for="code" >Code :</label>
			<input type="text" name="code" class="form-control" th:field="*{code}" size="15" />
		</div>
		<div class="col-xs-4">
			<label for="name" >Nom :</label>
			<input type="text"  name="name" class="form-control" th:field="*{name}" size="25" />
		</div>
		</div>
		<div class="form-group">
			<label for="semester" >Semestre :</label>
			<input type="text"  name="semester" class="form-control" th:field="*{semester}" />
		</div>
		<div class="form-group">
			<label for="domain" >Domain :</label>
			<select name="domain" class="form-control" th:field="*{domain}">
				<option th:each="domain: ${Domain}" th:value="${domain}" th:text="${domain.message}" />
			</select>
		</div>
		<div class="form-group">
			<label for="ects" >Ects :</label>
			<input type="number"  name="ects" class="form-control" th:field="*{ects}" step="0.1" max="30" />
		</div>
		<div class="form-group">
			<label for="description" >Description :</label>
			<textarea name="description" class="form-control" placeholder="Description" th:field="*{description}" rows="7">
			</textarea>
		</div>
		<div class="form-group">
			<label for="link" >Url isep :</label>
			<input type="text"  name="link" class="form-control" th:field="*{link}" size="50" />
		</div>
		<div class="form-group">
			<label for="tpCours" >Tp/Cours :</label>
			<input type="number"  name="tpCours" class="form-control" th:field="*{tpCours}" step="0.5" max="90"/>
		</div>
		<div class="form-group">
			<label for="project" >Projet :</label>
			<input type="number"  name="project" class="form-control" th:field="*{project}" step="0.5" max="90"/>
		</div>
		<div class="form-group">
			<label for="image" >Image :</label>
			<input type="hidden" name="MAX_FILE_SIZE" value="1048576000" />
			<input type="file" name="image" class="form-control" th:field="*{image}"/>
		</div>
		<div class="form-group">
			<label for="respo" >Responsable :</label>
			<select name="respo" class="form-control" th:field="*{respo}">
				<option th:value="0" th:text="Aucun"/>
				<option th:each="user: ${users}" th:value="${user.id}" th:text="${user.login} + ' ' + ${user.lname} + ' ' + ${user.fname}" />
			</select>
		</div>
		<input type="submit" value="Créer" name="send" class="btn btn-default btn-sm"/>
	</form>
</body>
