<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Payraudeau Maxime" />

    <title>Wacajou - Administration </title>
	<script src="http://www.w3schools.com/lib/w3data.js" type="text/javascript"></script>
	
	<script type="text/javascript">
function hideThis(_div){
    var obj = document.getElementById(_div);
    if(obj.style.display == "block")
        obj.style.display = "none";
    else
        obj.style.display = "block";
}
</script>
	<style type="text/css">a {text-decoration: none}</style>
    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet" /> 
	<link href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="../css/simple-sidebar.css" th:href="@{/css/simple-sidebar.css}" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
 <div id="wrapper">

       <div w3-include-html="/wacajou/sidebar"></div> 
       

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
           		<div class="row">
        			<div class="col-lg-12">
           				<a href="#menu-toggle" id="menu-toggle"><i class="fa fa-bars fa-4x" aria-hidden="true"></i></a>    
        			</div>
   				</div>
                <div class="row">
                    <div class="col-lg-12">
                    	<a class="btn btn-default" role="button" data-toggle="collapse" href="#createModule" aria-expanded="false" aria-controls="createModule">
							Créer un module
						</a>
						<a class="btn btn-default" role="button" data-toggle="collapse" href="#createParcours" aria-expanded="false" aria-controls="createParcours">
							Créer un parcours
						</a>
						<a class="btn btn-default" role="button" data-toggle="collapse" href="#createUser" aria-expanded="false" aria-controls="createUser">
							Créer un utilisateur
						</a>
					</div>
				</div>
				<div class="row">
				    <div class="col-lg-4">				
						<div class="collapse" id="createModule"  w3-include-html="/wacajou/module/create"></div>
					</div>
					<div class="col-lg-4">
						<div class="collapse" id="createParcours"  w3-include-html="/wacajou/parcours/create"></div>
 					</div>
 					<div class="col-lg-4">				
						<div class="collapse" id="createUser"  w3-include-html="/wacajou/user/add"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4" >
						<div class="collapse" id="" ></div>
					</div>
                </div>
                <div class="row">
                	<div class="col-lg-12">
                	<table id="moduleTable" class="table table-striped" cellspacing="0" width="100%">
                		<thead>
                			<tr>
                				<th>Id</th>
                				<th>Nom</th>
                				<th>Responsable login</th>
                			</tr>
                		</thead>
                		<tbody>
                			<tr th:each="module : ${Allmodule}" th:href="@{/module/consult(name=${module.name})}"> 		
      						 	<td th:text="${module.id}">1</td>
       							<td th:text="${module.name}">Title ...</td>
        						<td th:text="${module.respo.login}">Text ...</td>       					
  							 </tr>
  						 </tbody>
  					</table>
                    </div>
                </div>
                <div class="row">
                	<div class="col-lg-12">
                	<table id="parcoursTable" class="table table-striped" cellspacing="0" width="100%">
                		<thead>
                			<tr>
                				<th>Id</th>
                				<th>Nom</th>
                				<th>Responsable login</th>
                			</tr>
                		</thead>
                		<tbody>
                			<tr th:each="parcours : ${Allparcours}" th:href="@{/parcours/consult(name=${parcours.name})}">
      						 	<td th:text="${parcours.id}">1</td>
       							<td th:text="${parcours.name}">Title ...</td>
        						<td th:text="${parcours.respo.login}">Text ...</td>
  						 	</tr>
  						 </tbody>
  					</table>
                    </div>
                </div>
                 <div class="row">
                	<div class="col-lg-12">
                	<table id="userTable" class="table table-striped" cellspacing="0" width="100%">
                		<thead>
                			<tr>
                				<th>Id</th>
                				<th>FName</th>
                				<th>Login</th>
                			</tr>
                		</thead>
                		<tbody>
                			<tr th:each="users : ${Alluser}" th:href="@{/user(id=${users.id})}">
      					 		<td th:text="${users.id}">1</td>
       							<td th:text="${users.fname}">Title ...</td>
        						<td th:text="${users.login}">Text ...</td>
  							</tr>
  						 </tbody>
  						 <tfoot>
  						 </tfoot>
  					</table>
                    </div>
                </div>
                <div class="row">
                	<div class="col-lg-12">
                        <p th:text="${error}">Erreur :</p>
						<p th:text="${success}"> Succès :</p> 
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="../js/jquery.js" th:src="@{/js/jquery.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
    <script>
    $('tr[href]').on("click", function() {
        document.location.href = $(this).attr('href');
    });
    </script>
	<script>
	w3IncludeHTML();
	</script>
	<script type="text/javascript">
	$(document).ready(function() {
	    $("#moduleTable").DataTable();
	    $("#parcoursTable").DataTable();
	    $("#userTable").DataTable();

	} );
    </script>
	<script src="//code.jquery.com/jquery-1.12.3.min.js" type="text/javascript"></script>
	<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js" type="text/javascript"></script>
	
</body>

</html>
